  <body>
    <h1 style="font-family:poppins;background-color:#43a0e2;text-align:center;font-size: 3.2em; margin-top: 0.20em;font-color:white;color:white">OWN BODY SELF-ASSESSMENT</h1>
     <section id="sec-1">
      <div class="main-container">
        <h2>Which body area do you want to check ?</h2>
        <div class="radio-buttons">
          <label class="custom-radio">
            <input type="radio" name="ques1" id="q1a">
            <span class="radio-btn">
              <i class="las la-check"></i>
              <div class="amartya-icon">
                <img width="120 px" height="120 px" src="https://cdn-icons-png.flaticon.com/512/4615/4615534.png"/>
                <h3>Upper Body</h3>
              </div>
            </span>
          </label>
          <label class="custom-radio">
            <input type="radio" name="ques1" id="q1b">
            <span class="radio-btn">
		          <i class="las la-check"></i>
              <div class="amartya-icon">
                <img src="https://cdn-icons-png.flaticon.com/128/10109/10109478.png"/>
                <h3>Middle Body</h3>
              </div>
            </span>
          </label>
          <label class="custom-radio">
            <input type="radio" name="ques1" id="q1c">
            <span class="radio-btn">
		          <i class="las la-check"></i>
              <div class="amartya-icon">
                <img width="130 px" height="130 px" src="https://tse2.mm.bing.net/th?id=OIP.ETRGTtlDNb49KqT7clfwnQHaMf&pid=Api&P=0"/>
                <h3>Lower Body</h3>
              </div>
            </span>
          </label>
        </div>
      </div>
	  </section>
	
<input type="submit" name="submit" value="SUBMIT >>" onclick="result()" class="scroll-down5">
<input type="back" name="back" value="<< BACK" onclick="window.location.href ='index.html';" class="scroll-down6">

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    <!-- Alert Box Link -->

<script type="text/javascript">

/*$(document).ready(function() {
          $(".checkRadioBtn1").click(function() {

            });
          $(".checkRadioBtn2").click(function() {
              $("#radiobtn2").prop("checked", true);
            });
        });*/

	function result() {
	var status=0;
	
	if(document.getElementById('q1a').checked)
	{
		location.replace("upperbody.html" ,"_blank")
	}

  if(document.getElementById('q1b').checked)
	{
		location.replace("middlebody.html" ,"_blank")
	}

  if(document.getElementById('q1c').checked)
	{
		location.replace("lowerbody.html" ,"_blank")
	}
	
	if(document.getElementById('free').checked)
	{
		status="Your infection risk is low. We recommend that you should stay at home to avoid any chance of exposure to the Novel Coronavirus. \n\n\nRetake the Self-Assessment Test if you develop symptoms or come in contact with a COVID-19 confirmed patient.\n Stay home and take care of yourself and your family";
	}
	
	swal(status);
}
</script>

</body>
</html>
